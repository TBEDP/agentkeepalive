sudo: false
language: node_js
node_js:
  - '4.3.2'
  - '4'
  - '6'
  - '7'
matrix:
  include:
    - node_js: '8'
      env: 'NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly'
  allow_failures:
    # Allow the nightly installs to fail
    - env: 'NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly'
install:
  - npm i npminstall && npminstall
script:
  - npm run ci
after_script:
  - npminstall codecov && codecov
